<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
 
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="row">
            <div class="col-6 d-flex" id="left">
                <div class="align-self-center m-auto text-center">
                    <img id="branding" src="./images.jpg" alt="Open Weather">
                    <h3 class="mt-3">Weather App</h3>
                    <p class="lead">Enter Your City, Check your Weather Instantly</p>
                </div>
            </div>

            <div class="col-6 d-flex" id="right">
                <div class="align-self-center m-auto text-center">
                    <img src="https://openweathermap.org/img/w/03d.png" alt="Scattered Cloud" id="condition">

                    <p class="lead">
                        <strong><span id="city">Dhaka</span>,<span id="country">BD</span></strong> <br>
                        <strong><span id="main">Cloud</span></strong>
                        (<span id="description">Scattered Cloud</span>) <br>

                        TEMP: <strong><span id="temp">32</span></strong>
                        PRESSURE: <strong><span id="pressure"> 1032 </span></strong>
                        HUMIDITY: <strong><span id="humidity"> 75 </span></strong>
                    </p>

                    <input type="text" id="city-input" placeholder="Enter Your City Name" class="form-control">
                    <small class="form-text text-muted">
                        After Entering a Valid City Name Place Press Enter to Get Result
                    </small>
                    <h5 class="my-4">Recently Searched Result:</h5>
                    <div class="my-5" id="history">


                    </div>

                    <div id="master-history" class="card card-body my-2">
                        <div class="d-flex">
                            <div>
                                <img src="https://openweathermap.org/img/w/03d.png" alt="Scattered Cloud" class="condition">
                            </div>

                            <div class="text-left">
                                <p>
                                    <strong><span class="city">Dhaka</span>, <span class="country">BD</span></strong><br>
                                    <strong><span id="main">Cloud</span></strong>
                                     (<span id="description">Scattered Cloud</span>) <br>

                                     TEMP: <strong><span id="temp">32</span></strong>
                                     PRESSURE: <strong><span id="pressure"> 1032 </span></strong>
                                     HUMIDITY: <strong><span id="humidity"> 75 </span></strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="./app.js"></script>

<!-- Latest compiled and minified CSS -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</html>
